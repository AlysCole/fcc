<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="calculator-body">
            <div id="calculator-header">Calculator</div>
            <div id="calculator-input"></div>
            <div id="calculator-buttons" class="noselect">
                <div class="calculator-button-row">
                    <div class="calculator-button calc-op" id="ac">AC</div>
                    <div class="calculator-button calc-op" id="ce">CE</div>
                    <div class="calculator-button calc-exp">%</div>
                    <div class="calculator-button calc-exp">/</div>
                </div>
                <div class="calculator-button-row">
                    <div class="calculator-button calc-exp">7</div>
                    <div class="calculator-button calc-exp">8</div>
                    <div class="calculator-button calc-exp">9</div>
                    <div class="calculator-button calc-exp">*</div>
                </div>
                <div class="calculator-button-row">
                    <div class="calculator-button calc-exp">4</div>
                    <div class="calculator-button calc-exp">5</div>
                    <div class="calculator-button calc-exp">6</div>
                    <div class="calculator-button calc-exp">-</div>
                </div>
                <div class="calculator-button-row">
                    <div class="calculator-button calc-exp">1</div>
                    <div class="calculator-button calc-exp">2</div>
                    <div class="calculator-button calc-exp">3</div>
                    <div class="calculator-button calc-exp">+</div>
                </div>
                <div class="calculator-button-row">
                    <div class="calculator-button calc-exp">.</div>
                    <div class="calculator-button calc-exp">0</div>
                    <div class="calculator-button calc-op" id="ans">Ans</div>
                    <div class="calculator-button calc-op" id="equals">=</div>
                </div>
            </div>
        </div>
        <div id="footer">
            by <a href="https://github.com/AlysCole">AlysCole</a>
        </div>
        </div>
    </body>
</html>
